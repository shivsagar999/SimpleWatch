<mat-toolbar class="tool-bar">
    <button *ngIf="mobileView" (click)="openMenuDrawer()" mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
        <mat-icon>menu</mat-icon>
    </button>

    <span>TimeWatch</span>
    <span class="example-spacer"></span>
    
    <div *ngIf="!mobileView">
        <div  class="menu" *ngFor="let menu of menus">
            <a href={{menu.url}}>{{menu.name}}</a>
            <div *ngIf="menu.subMenu.length > 0" class="sub-menu" >
                <a *ngFor="let subMenu of menu.subMenu" href={{subMenu.url}}>{{subMenu.name}}</a>
            </div>
        </div>
    </div>

    <button  mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
        <mat-icon>settings</mat-icon>
    </button>
</mat-toolbar>
